<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Postoje uredjene  i neuredjene liste u html -->
    <!-- ol tag se koristi za uredjenu listu -->
    <h2>Najbolji teniseri na svetu</h2>
    <ol>
      <!-- li tag predstavlja jedan item unutar liste -->
      <li>Novak Djokovic</li>
      <li>Carlos Alcaraz</li>
      <li>Danil Medvedev</li>
      <li>Holger Rune</li>
      <li>Stefanos Tsitsipas</li>
    </ol>
    <!-- ul tag se koristi za neuredjenu listu -->
    <h2>IT Camp obuhvata sledece tehnologije:</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>React</li>
    </ul>
    <!-- Prikazivanje fotografije na nasoj web stranici: -->
    <!-- Fotografija sa interneta: -->
    <!-- width tag se podrazumeva na sirinu fotografije -->
    <!-- height tag se podrazumeva na visinu fotografije -->
    <img
      src="https://static.israel21c.org/www/uploads/2023/01/shutterstock_783317635-e1673245880444.jpg"
      alt="Fotografija"
      width="800"
      height="400"
    />
    <!-- Fotografije iz foldea: -->
    <img src="./dai-r33-overhead-front.webp" alt="" width="800" height="400" />
  </body>
</html>
