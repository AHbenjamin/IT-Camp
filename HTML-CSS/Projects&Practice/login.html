<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <script
      src="https://kit.fontawesome.com/661bf10bcf.js"
      crossorigin="anonymous"
    ></script>
    <title>Sign in</title>
  </head>
  <body>
    <div class="logo">
      <h1>theLogin</h1>
      <h5>Connect with friends and the world around you.</h>
    </div>

    <div class="wrapper">
      <form action="https://www.google.com/" target="_blank">
        <h1>Sign in</h1>
        <div class="input-box">
          <input type="email" placeholder="email" required />
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="password" required />
          <i class="fa-solid fa-lock"></i>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" /> Remember me</label>
          <a href="forgotpass.html" target="_blank">Forgot passowrd?</a>
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="register-link">
          <p>Don't have an account? <a href="register.html" target="_blank">Register</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
